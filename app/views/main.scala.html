@(title: String)(currentPage: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log Front</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/less/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/appli/less/main.css")">
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
<!-- MENU -->
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Log Query</a>

            <div class="btn-group pull-right">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-user"></i>Username
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </div>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class=@if("home".equals(currentPage)) {"active"}><a href="/home">Home</a></li>
                    <li class=@if("vfile".equals(currentPage)) {"active"}><a href="/view">View file</a></li>
                    <li class=@if("query".equals(currentPage)) {"active"}><a href="/query">Query</a></li>
                    <li class=@if("monitoring".equals(currentPage)) {"active"}><a href="/monitoring">Monitoring</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">@content</div>
</body>
</html>
