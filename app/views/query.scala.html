@(logs: List[Log])
@main(title = "Home")(currentPage="query") {
<section id="global">
    <div class="page-header">
        <h1>Result for
            <small>select all logs ordered by date</small>
        </h1>
    </div>
    <div class="row">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th>Level</th>
                    <th>Timestamp</th>
                    <th>Server</th>
                    <th>Txn</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>
                @logs.map { log =>
                <tr>
                    <td>@log.level</td>
                    <td>@log.logDate</td>
                    <td>@log.serverId</td>
                    <td>@log.txnId</td>
                    <td>@log.message</td>
                </tr>
                }
                </tbody>
            </table>
    </div>
</section>

}
